query deviceParamList (
  $deviceUUID: String!
  $beforeTime: DateTime
  $afterTime: DateTime
  $limit: Int
  $offset: Int
){
  params: deviceParamList(deviceUUID: $deviceUUID) {
    id
    name
    values(
      beforeTime: $beforeTime
      afterTime:$afterTime
      limit: $limit
      offset: $offset
    ) {
      id
      value
      createdAt
    }
  }
}

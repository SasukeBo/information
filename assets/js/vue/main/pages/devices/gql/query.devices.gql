query (
  $status: DeviceStatus
  $ownership: [String]
  $namePattern: String
) {
  devices: deviceList(
    status: $status
    ownership: $ownership
    namePattern: $namePattern
  ){
    id
    uuid
    name
    type
    mac
    token
    user {
      uuid
      userExtend {
        name
      }
    }
    status
    description
    createdAt
    updatedAt
  }
}
